<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Space+Mono&display=swap"
        rel="stylesheet" />
    <title>Forms</title>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="images">
            <img class="art" src="victor-grabarczyk-wN9DU73b8_s-unsplash.jpg" alt="background_image" />
            <div class="internal_box">
                <div class="left_banner">
                    <div class="Website_Name">
                        <img src="palette_FILL0_wght400_GRAD0_opsz48.svg" alt="logo" class="logo" />
                        <span class="text-class">ARTSY</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="quote_text">
                <div>
                    This is not a real online service. You know you need something like
                    this in your life to help you realise your deepest dreams. Sign up
                    <i>now</i> to get started.
                </div>
                <div class="emphasis_quote">You know <i>you</i> want to.</div>
            </div>

            <div>
                <form>
                    <p class="form-title">Lets do this!</p>
                    <div class="input">
                        <label for="fname">First Name:
                            <input type="text" id="fname" name="fname" required />
                        </label>
                    </div>
                    <div class="input">
                        <label for="lname">Last Name:
                            <input type="text" id="lname" name="lname" required />
                        </label>
                    </div>
                    <div class="input">
                        <label for="email">Email Address:
                            <input type="email" id="email" name="email" required />
                        </label>
                    </div>
                    <div class="input">
                        <label for="phone">Phone Number:
                            <input type="tel" id="phone" name="phone" required />
                        </label>
                    </div>
                    <div class="input">
                        <label for="pwd">Password:
                            <input type="password" id="pwd" name="pwd" required />
                        </label>
                    </div>
                    <div class="input">
                        <label for="pwd">Confirm Password:
                            <input type="password" id="confirmpwd" name="confirmpwd" required />
                        </label>
                    </div>
                </form>

            </div>
            <div class="buttons">
                <button>Create Account</button>
            </div>
            <div class="bottom_account_prompt">
                <div>Already have an account? <a href="#">Log in</a></div>
            </div>
        </div>
    </div>
</body>

</html>
